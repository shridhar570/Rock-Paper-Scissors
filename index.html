<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@500&family=Barlow:ital,wght@1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="js/index.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="assets/title.png" alt="title">
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>
        <div class="hands">
            <div class=" hand paper">
                <img src="assets/Paper.png" alt="pap" onclick="pickUserHand('paper')">
            </div>
            <div class=" hand scissor">
                <img src="assets/Scissors.png" alt="scis" onclick="pickUserHand('scissor')">
            </div>
            <div class=" hand rock">
                <img src="assets/Rock.png" alt="roc" onclick="pickUserHand('rock')">
            </div>

        </div>

        <div class="contest">
            <div class="userhand">
                <h1>You Picked</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="/assets/Paper.png">
                </div>
            </div>
            <div class="refree">
                <div class="decision">
                    <h1>You Win</h1>
                </div>
                <div class="newgame" onclick="restartGame()">Play Again</div>
            </div>
            <div class="comphand">
                <h1>The House Picked</h1>
                <div class="handImageContainer">
                    <img id="ComputerPickImage" src="assets/Scissors.png" alt="">
                </div>
            </div>
        </div>


    </div>

</body>

</html>
